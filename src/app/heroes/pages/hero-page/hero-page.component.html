<mat-card class="hero-card" *ngIf="hero">
  <mat-card-header>
    <button mat-button class="mat-button" routerLink="/heroes/list">Regresar</button>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <div class="image-container">
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" class="hero-image">
  </div>

  <mat-card-content class="hero-content">
    <h5>{{ hero.publisher }}</h5>
    <p>
      <strong>Primera aparici贸n:</strong> {{ hero.first_appearance }}
      <br>
      <strong>Personajes:</strong> {{ hero.characters }}
    </p>
  </mat-card-content>
</mat-card>

<style>
  .hero-card {
    max-width: 600px;
    margin: auto;
    text-align: center;
  }

  .mat-button{
    justify-content: flex-end; /* Mueve el bot贸n a la derecha */
  }

  /* Contenedor para mantener la proporci贸n de la imagen */
  .image-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* Relaci贸n de aspecto 16:9 */
  }

  .hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Muestra la imagen completa */
  }

  .hero-content {
    padding: 16px;
  }
</style>
